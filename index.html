<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="This is a web-based operating system.which is really attractive but not for personal use">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Windows 12</title>
</head>

<body>
    <img src="dark windows 12.jpg"
        class="dark-bg" onclick="refresh">
    <img src="lightwindows 12.jpg"
        class="light-bg">
    <div class="taskbar">
        <div class="left">
            <div class="hover" onclick="start()">
                <div class="logo">
                    <div class="items" id="item-1"></div>
                    <div class="items" id="item-2"></div>
                    <div class="items" id="item-3"></div>
                    <div class="items" id="item-4"></div>
                    <div class="menu">
                        <div class="profile">
                            <img
                                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7MNBi2U9cx1N4ftbIDCZ891R3QoFq4qSafNLSo98H&s">
                            <h2 class="user-name">
                                Hammad
                            </h2>
                        </div>
                        <hr>
                        <div class="buttons">
                            <div class="dynamic">
                                <button class="theme" onclick="theme()">Change Theme</button>
                            </div>
                            <hr class="down">
                            <div class="static">
                                <a href="shutdown.html">Shut down</a>
                                <a href="restart.html">Restart</a>
                                <a href="switchuser.html">Switch user</a>
                                <a href="logout.html">Log out</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="search">
                <input type="text" placeholder="Search">
            </div>
        </div>
        <div class="apps">
            <div class="internet-explorer">
                <img src="https://img.icons8.com/?size=1x&id=3e0VGst16Oy4&format=png">
            </div>
        </div>
        <div class="settings">
            <div class="icons">
                <div class="wifi">
                    <i class="fa-solid fa-wifi" style="color: #ffffff;"></i>
                </div>
                <div class="sound">
                    <i class="fa-solid fa-volume-high" style="color: #ffffff;"></i>
                </div>
            </div>
            <div class="date-time">
                <p class="time">10:00 pm</p>
                <p class="date">21-sep-2010</p>
            </div>
        </div>
    </div>
</body>

</html>
<script src="script.js"></script>
